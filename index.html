<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/kismet-favicon.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="noindex" name="robots">
  <title>Andrew Loehr Portfolio - Kismet</title>
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/') {
        const decoded = l.search
          .slice(1)
          .split('&')
          .map(function(s) {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>
</head>
<body class="loading pw-loading password-protected">
<div id="root"></div>
<script src="src/index.tsx" type="module"></script>
</body>
</html>
